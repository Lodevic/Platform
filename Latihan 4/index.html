<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lodevic Terunas Nomensen</title>
</head>
<body>
    <header>
        <h1>Form Pilihan</h1>
        <div class="profile">
            <h2>Lodevic Terunas Nomensen</h2>
            <br>
            <img src="Foto/Foto1.jpg" width="200">
            <br>
            <h2>225314005</h2>
        </div>
    </header>

    <div class="container">
        <h2>Form Pilihan</h2>
        <form id="main-form">
            <div class="form-group">
                <label for="nama">Nama :</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="jumlah">Jumlah Pilihan :</label>
                <input type="number" id="jumlah" name="jumlah" min="1" required>
            </div>
            <div class="options"></div>
            <input type="submit" id="submitBtn" value="OK" form="main-form"> <!-- Hubungkan tombol "Submit" dengan formulir -->
        </form>

        <div class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
